name: bengkel_app
description: Workshop Management System - Complete implementation with service, sparepart, and vehicle trading management

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP Client
  dio: ^5.4.0
  retrofit: ^4.0.3
  retrofit_generator: ^8.0.4
  json_annotation: ^4.8.1

  # Navigation
  go_router: ^12.1.3

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  gap: ^3.0.1

  # Charts
  fl_chart: ^0.66.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1

  # File handling
  path_provider: ^2.1.2
  file_picker: ^6.1.1

  # Image handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # PDF & Export
  pdf: ^3.10.7
  printing: ^5.12.0

  # Permissions
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^2.4.7
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700